    You need to enable JavaScript to run this app.

    -->

  <script src="%PUBLIC_URL%/assets/vendors/jquery/dist/jquery.min.js"></script>
  <script src="%PUBLIC_URL%/assets/vendors/popper.js/dist/umd/popper.min.js"></script>
  <script src="%PUBLIC_URL%/assets/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- CORE SCRIPTS-->

  <!-- PAGE LEVEL SCRIPTS-->
  <script src="%PUBLIC_URL%/assets/js/scripts/form-plugins.js"></script>
  <script>
    $(function () {
      $('#datatable').DataTable({
        pageLength: 10,
        fixedHeader: true,
        responsive: true,
        "sDom": 'rtip',
        columnDefs: [{
          targets: 'no-sort',
          orderable: false
        }]
      });

      var table = $('#datatable').DataTable();
      $('#key-search').on('keyup', function () {
        table.search(this.value).draw();
      });
      $('#type-filter').on('change', function () {
        table.column(4).search($(this).val()).draw();
      });
    });
  </script>

</body>
